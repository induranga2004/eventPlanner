<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Redirect Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005a87;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Payment Redirect Test</h1>
    <p>This page will test the Stripe payment redirect functionality.</p>
    
    <button onclick="testPaymentRedirect()">Test Payment Redirect</button>
    
    <div id="log" class="log">Click the button to test payment redirect...</div>

    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
        }

        async function testPaymentRedirect() {
            log('Starting payment redirect test...');
            
            try {
                // Test token (you'll need to replace this with a real token)
                const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4ZWJmZGU2NWU4MzM2N2I5MmQyNzI0MSIsImVtYWlsIjoiMTIzQGdtYWlsLmNvbSIsInJvbGUiOiJ1c2VyIiwiaWF0IjoxNzYwMzA1MzAwLCJleHAiOjE3NjAzMDg5MDB9.Rlbl5SxZgFwBiXxKTSoYyjXAItNfOnwLydwzTxc0z8E';
                
                log('Making API request...');
                const response = await fetch('http://localhost:4000/api/subscription/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`Response status: ${response.status}`);

                if (response.ok) {
                    const data = await response.json();
                    log('Checkout session created successfully');
                    log(`Session URL: ${data.url}`);
                    
                    log('Attempting redirect...');
                    
                    // Test the redirect
                    setTimeout(() => {
                        window.location.href = data.url;
                    }, 1000);
                } else {
                    const error = await response.json();
                    log(`Error: ${JSON.stringify(error)}`);
                }
            } catch (error) {
                log(`Exception: ${error.message}`);
            }
        }
    </script>
</body>
</html>
